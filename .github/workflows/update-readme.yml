name: Update GitHub Stats

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # every hour

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update README.md stats
        run: |
          # Extract everything except the old stats section
          awk '/<!--START_STATS-->/ {skip=1} /<!--END_STATS-->/ {skip=0; next} !skip' README.md > README.tmp
          
          # Append new stats section
          cat <<'EOF' >> README.tmp
<!--START_STATS-->
![Roha's GitHub Stats](https://github-readme-stats.vercel.app/api?username=rohaarslan&show_icons=true&count_private=true&theme=dark&token=${{ secrets.GITHUB_TOKEN }})
![Top Languages](https://github-readme-stats.vercel.app/api/top-langs/?username=rohaarslan&layout=compact&count_private=true&theme=dark&token=${{ secrets.GITHUB_TOKEN }})
<!--END_STATS-->
EOF

          # Replace README.md
          mv README.tmp README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update GitHub stats" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
